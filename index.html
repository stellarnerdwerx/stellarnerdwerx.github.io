<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayPickr</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ecf0f1;
            color: #34495e;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #9b59b6;
            color: white;
            text-align: center;
            padding: 2em 0;
        }
        header h1 {
            margin: 0;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
            background-color: #3498db;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 1em;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        section {
            margin: 2em;
        }
        h2 {
            color: #9b59b6;
        }
        .search input[type="text"] {
            padding: 0.5em;
            font-size: 1em;
            border: 1px solid #ddd;
            width: 70%;
            margin-right: 10px;
            border-radius: 5px;
        }
        .search button {
            padding: 0.5em 1em;
            background-color: #2ecc71;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .search button:hover {
            background-color: #27ae60;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        footer {
            background-color: #34495e;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to PlayPickr</h1>
        <p>Your ultimate library for movies, video games, and board games</p>
    </header>

    <nav>
        <ul>
            <li><a href="#movies">Movies</a></li>
            <li><a href="#games">Games</a></li>
            <li><a href="#boardgames">Board Games</a></li>
        </ul>
    </nav>

    <section id="movies">
        <h2>Movies</h2>
        <div class="search">
            <input type="text" id="movie-search" placeholder="Search movies...">
            <button onclick="searchMovies()">Search</button>
        </div>
        <ul id="movie-list">
            <!-- Movie results will appear here -->
        </ul>
    </section>

    <section id="games">
        <h2>Games</h2>
        <div class="search">
            <input type="text" id="game-search" placeholder="Search games...">
            <button onclick="searchGames()">Search</button>
        </div>
        <ul id="game-list">
            <!-- Game results will appear here -->
        </ul>
    </section>

    <section id="boardgames">
        <h2>Board Games</h2>
        <div class="search">
            <input type="text" id="boardgame-search" placeholder="Search board games...">
            <button onclick="searchBoardGames()">Search</button>
        </div>
        <ul id="boardgame-list">
            <!-- Board game results will appear here -->
        </ul>
    </section>

    <footer>
        <p>&copy; 2025 PlayPickr. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
